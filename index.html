<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>SpotifySearch</title>
    </head>
    <body>
        <div class="header">
            <p>Spotify Search</p>
            <div class="search-area">
                <input class="user-input" type="text" name="user-input" />
                <select class="select-btn">
                    <option id="artist">artist</option>
                    <option id="album">album</option>
                </select>
            </div>
        </div>

        <section class="results">
            <p class="no-search">
                No search request yet ...
            </p>
            <div class="result-msg-container">
                <div id="result-msg"></div>
            </div>
            <div id="results-container"></div>
            <section class="more-btn-container">
                <button class="more-btn">More...</button>
            </section>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
